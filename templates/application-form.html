{% extends 'base.html' %}

{% block title %}About this Home{% endblock %}
{% block head %} {% endblock %}


{% block body %}

<nav class="navbar p-3 navbar-expand-lg" style="background-color: #042A2B;">
  <a href="/myhomepage" class="navbar-brand"><img src="/static/img/homeIN-logo.png" class="logo"></a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/allproperties" class="nav-link">Recently Viewed</a>
        </li>

        <li class="nav-item">
          <a href="/{{user.user_id}}/myfavorites" class="nav-link">Favorites</a>
        </li>
        <li class="nav-item">
          <a href="/{{user.user_id}}/myapplications" class="nav-link">Applications</a>
        </li>

        <li class="nav-item">
          <a href="/log_out" class="nav-link">Log out</a>
        </li>

      </ul>
    </div>
  </div>
</nav>


<a href="/apply/{{property_id}}"> Apply today!</a>


<div class="global-container" id="applicationForm">
  <div class="card application-form">
    <div class="card-body">
      <p class="form-title text-center">Application Form</p>
      <div class="card-text">
          <form action="/apply/{{property_id}}/submit">

          <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input class="form-control form-control-sm" type="text" placeholder="Enter Name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input class="form-control form-control-sm" type="email" placeholder="Enter Email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="phone"><b>Phone</b></label>
            <input class="form-control form-control-sm" type="phone" placeholder="Enter phone number" name="phone" required>
          </div>

          <div class="form-group">
            <label for="date"><b>Move-in Time</b></label>
            <input class="form-control form-control-sm" type="date" placeholder="Select A date" name="date" required>          
          </div>

          <button type="submit" class="form-btn">Submit</button>
          
          </form>
      </div>
    </div>
  </div>
</div>



<script src="static/js/like.js"> </script>



{% endblock %}
