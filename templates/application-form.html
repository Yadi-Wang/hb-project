<a href="/apply/{{property_id}}"> Apply today!</a>


<div id="myForm">
  <form action="/apply/{{property_id}}/submit" class="form-container">
    <h1>Application Form</h1>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>
    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="phone"><b>Phone</b></label>
    <input type="phone" placeholder="Enter phone number" name="phone" required>

    <label for="date"><b>Move-in Time</b></label>
    <input type="date" placeholder="Select A date" name="date" required>

    <button type="submit" class="btn">Submit</button>
    
  </form>
</div>
