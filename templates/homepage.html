{% extends 'base.html' %}
{% block title %}The Home of Your Home{% endblock %}
{% block head %} <link rel="stylesheet" href="/static/css/style.css"> {% endblock %}

{% block body %}


<div class="banner">
  <nav class="navbar p-3 navbar-expand-lg" style="background-color: #042A2B;">
      <a href="/myhomepage" class="navbar-brand"><img src="/static/img/homeIN-logo.png" class="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="/allproperties" class="nav-link">Recently Viewed</a>
          </li>
          <li class="nav-item">
            <a href="/users" class="nav-link">View All Users</a>
          </li>
          <li class="nav-item">
            <a href="/properties" class="nav-link">Search New Home</a>
          </li>
        </ul>
      </div>
  </nav>

  <div class="content">
    <h1>Welcome!</h1>
    <p>Subscribe Easy home finding App</p>

    
    <button type="button">Create an Account</button>
    <form action="/users" method="POST" class="form">
      <p>
        Email <input type="text" name="email" placeholder="Enter Email Here">
      </p>

      <p>
        Password <input type="password" name="password" placeholder="Enter Password Here">
      </p>

      <p>
        <input type="submit">
      </p>
    </form>
      
    <button type="button">Log In</button>
    <form action="/login" method="POST">
      <p>
        Email <input type="text" name="email" placeholder="Enter Email Here">
      </p>

      <p>
        Password <input type="password" name="password" placeholder="Enter Password Here">
      </p>

      <p>
        <input type="submit">
      </p>
    </form>
  </div>
  
</div>
{% endblock %}
