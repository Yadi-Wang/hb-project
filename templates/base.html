<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://kit.fontawesome.com/47320da364.js" crossorigin="anonymous"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}


    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}

    <footer class="site-footer">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-3 md-5">
            <h5>About Me</h5>
            <p></p>
          </div>

          <div class="col-md-3 md-5">
            <h5>Contact &amp; Address</h5>
            <ul class="list-unstyled footer-link">
              <li class="d-flex">
                <span class="me-3">Address</span>
              </li>
              <li class="d-flex">
                <span class="me-3">Telephone</span>
              </li>
              <li class="d-flex">
                <span class="me-3">Email</span>
              </li>
            </ul>
          </div>
          <div class="col-md-3 mb-5">
            <h5>API Used</h5>
            <ul class="list-unstyled footer-link">
              <li><a href="#">about us</a></li>
            </ul>
          </div>
          <div class="col-md-3">
            <h5>Social Media</h5>
            <ul class="list-unstyled footer-link d-flex footer-social">
              <li><a href="#"><span class="fa fa-linkedin"></span></a></li>
              <li><a href="#"><span class="fa fa-github"></span></a></li>
            </ul>
          </div>
        </div>  

        
        <div class="row">
          <div class="col-12 text-md-center text-left">
            <p>This template is made by YW <i class="fa fa-heart-o"></i></p>
          </div>
        </div>
        
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
  
</html>
